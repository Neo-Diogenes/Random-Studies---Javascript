
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">Teste</button>
    <div>
        <p class="p"></p>
    </div>
    <button class="bt2">Finalizar</button>
</body>
<script>



var paragrafo = document.querySelector(".p")

function escreverNoP(){
    for(var i = 0; i < 1; i++){
        paragrafo.innerHTML += " Teste "
    }
}

function iniciar(){
    tmp = setInterval(escreverNoP,1000)
}

function parar(){
    clearInterval(tmp)
}

document.querySelector(".btn").addEventListener("click", iniciar)



document.querySelector(".bt2").addEventListener("click",parar)

// funcao de callback
</script>
</html>
