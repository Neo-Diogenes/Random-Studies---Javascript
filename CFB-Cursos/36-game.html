<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style> .div{
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        background:red;
        position: absolute;
        left: 0px;
        top: 0px;
    }</style>
</head>
<body>
    <div class="div"></div>
</body>

<script>

    var dx;
    var dy;
    var px;
    var py;
    var vel;
    var obj;
    var tmp;

    function inicia(){
    dx=0;
    dy=0;
    px=0;
    py=0;
    vel=10;
    obj=document.querySelector(".div");
        document.addEventListener("keydown",teclaDw);
        document.addEventListener("keyup",teclaCima)
    tmp=setInterval(enterFrame,20);
    }

    function teclaDw(){
        var tecla = event.keyCode;
        if(tecla==37){
            dx=-1;
        }else if(tecla==38){
            dy=-1;
        }else if(tecla==39){
            dx=1;
        } else if(tecla==40){
            dy=1;
        }
    }

    function teclaCima(){
        var tecla = event.keyCode;
        if(tecla==37){
            dx=0;
        }else if(tecla==38){
            dy=0;
        }else if(tecla==39){
            dx=0;
        } else if(tecla==40){
            dy=0;
        }
    }

    function enterFrame(){
        px+=dx*vel;
        py+=dy*vel;
        obj.style.left=px+"px";
        obj.style.top=py+"px";
    }

 inicia();
</script>
</html>
