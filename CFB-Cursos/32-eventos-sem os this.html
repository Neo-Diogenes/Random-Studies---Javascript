<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div onmouseout="mudaCor(this,'#f00')" onmouseover="mudarCor(this,'#fff')"  class="div"></div>

    <button class="btn" onclick="alert('Teste')"">Clique em mim</button>
</body>
<script>

function mudaCor(){
var btn = document.querySelector('.btn');

btn.style.backgroundColor = '#f00'

}

</script>
</html>
