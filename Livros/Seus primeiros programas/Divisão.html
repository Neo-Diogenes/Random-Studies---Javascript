color: blue;
text-transform: uppercase;

<body>
    
<div>
  
   N1 <input type="number" class="numero1">
   N2 <input type="number" class="numero2">
   <button onclick="calcular()">Dividir</button>

   <div class="res"></div>

</div>

</body>
<script>

 function calcular(){

var num1 = document.querySelector(".numero1");
var num2 = document.querySelector(".numero2");
var res = document.querySelector(".res")


if(num1.value <= 0 || num2.value <= 0){
    alert("Ponha números válidos")
}
 else{

    let n1 = Number(num1.value);
    let n2 = Number(num2.value);

   var divisão = function (x,y){
        return x/y
    }

       res.innerHTML = `O valor é ${divisão(n1,n2)}`

    

}


}
</script>
