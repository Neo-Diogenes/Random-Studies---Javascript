<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
        }
    </style>
</head>
<body onload="ola()">
    <div onmouseout="mudaCor(this,'#f00')" onmouseover="mudarCor(this,'#fff')"  class="div"></div>

    <button class="btn" onclick="alert('Teste')"   onmouseover="mudaPos(this)"> Clique em mim</button>
</body>
<script>

function mudaCor(obj,cor){
obj.style.backgroundColor = cor;
}

function mudaPos(obj){
    obj.style.position="absolute";
    obj.style.left=Math.random()*1000+"px";
    obj.style.top=Math.random()*1000+"px";
}

function ola(){
    var data = new Date();
    var hora = data.getHours();
    var txt = "";
    if(hora<12){
        txt = "Bom dia";
    } else if(hora < 18){
        txt="Boa tarde";
    } else {
        txt = "Boa noite";
    }
    alert("OlÃ¡," +txt)
}

</script>
</html>
