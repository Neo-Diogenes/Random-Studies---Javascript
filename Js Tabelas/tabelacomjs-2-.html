<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }

        body{
            background-color: rgb(14,25,54);
            background-image: linear-gradient(to bottom, rgb(2,3,7), rgb(7,26,78));
            min-height: 700px;
        }

        section{
            float: none;
            margin: 100px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <section>
        <h1>
            Tabela de Exemplo
        </h1>

        <table border="1">
            <thead>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </thead>


            <tbody>

            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
            </tr>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
            </tr>


            </tbody>



            <tfoot>
                <td colspan="3"></td>

            </tfoot>
        </table>
    </section>
</body>
</html>
