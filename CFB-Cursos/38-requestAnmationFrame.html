<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFrame</title>
    <style> #jogador{
        width: 50px;
        height: 50px;
        border: 2px solid #000;
        background:blue;
        position: absolute;
        left: 0px;
        top: 0px;
    }</style>
</head>
<body>
    <div id="jogador"></div>
</body>

<script>

var jog;
var vel;
var dx;
var dy;
var px;
var py;
var anima;

function inicia(){
    vel = 5;
    dx = 1;
    dy = 0;
    px = 0;
    py = 0;
    jog = document.getElementById("jogador");
    game();
}

function game(){
    px+=(dx*vel);
    jog.style.left=px+"px";

    if(px > 800){
        dx=-1;
    } else if(px < 0){
        dx=1;
    }


    anima=requestAnimationFrame(game);
}

inicia()

</script>
</html>
